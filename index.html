<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="css/style.css">
    <title>RSS Feed</title>
  </head>
  <body>
    <header id="cabecera">
      <section id="buscador">
        <input type="text" name="" id="campo_buscar" placeholder="Ingresa texto" />
        <button type="button" id="btnBuscador" value="Buscar" class="btn btn-primary">Buscar</button>
      </section>
      <section id="filtro">
        <select name="" id="selectOrden" onchange="ordenar();">
          <option value="fecha">Fecha</option>
          <option value="titulo">Titulo</option>
          <option value="url">URL</option>
          <option value="descripcion">Descripci√≥n</option>
        </select>
      </section>
    </header>

    <main>
      <section id="sec_enlaces">
        <div class="div_agregar">
          <img
          src="recursos/agregar.svg"
          alt="*"
          width="30"
          data-toggle="modal"
          data-target="#exampleModal"
        />
        </div>
       
        <div class="div_lista">
         
        </div>
        
      </section>
      <section id="noticias">
        <section id="flex-titulo">
          <h2 id="titulo"></h2>
          <input type="image" src="recursos/actualizar.svg" alt="*" width="30" id="btn-actualizar"/>
          </section>
          <section id="flex-noticias">
            <section id="lista_noticias">
            </section>
          </section>
        <!--<h3 id="noNoticias">No hay noticias</h3>-->
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade "
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"

    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar URL</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input type="text" name="" id="url_modal" placeholder="URL">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="guardar_url">Guardar URL</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
